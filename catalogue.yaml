- name: install catalogue componenet
  hosts: catalogue
  become: yes
  tasks:
  - name: setup npm sorce
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"
  - name: install node js
    ansible.builtin.yum:
     name: nodejs
     state: installed
  
  - name: check existence of roboshop user
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true

  - when: out.rc != 0
    name: create user roboshop
    ansible.builtin.user:
      name: roboshop

  - name: check /app directory exists or not
    ansible.builtin.stat:
      path: /app
    register: directory
  
  - when: directory.stat.exists == False
    name: create a directory if it doesnot exist
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: Downloan app code
    ansible.builtin.get_url:
      url:  https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp
    
  - name: Extract catalogue.zip
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app
    
  - name: Copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: Deamon reload
    ansible.builtin.systemd:
      deamon_reload: true
  
  - name: copy mongorepo to yum.repos.d
    ansible.builtin.copy:
      src: mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mondo db client 
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: Load schema
    ansible.buitin.command: mongo --host mongodb.preprv.online </app/schema/catalogue.js

  - name: Restart catlogue
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: true
      

